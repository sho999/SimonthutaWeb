{% extends 'base.html' %}
{% load static %}
{% block content %}
   <!-- ======= Hero Section ======= -->
   <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background-image: url({% static 'img/slide/slide-image-1.png' %});">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown"><span>Knowledge</span> Sharing</h2>
                
                <div>
                  <a href="#menu" class="btn-menu animate__animated animate__fadeInUp scrollto">Login</a>
                  <a href="#book-a-table" class="btn-book animate__animated animate__fadeInUp scrollto">Learn Now!</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item" style="background-image: url({% static 'img/slide/slide-image-2.png' %});">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown"><span>Learn</span> Programming</h2>
                
                <div>
                  <a href="#menu" class="btn-menu animate__animated animate__fadeInUp scrollto">Register</a>
                  <a href="#book-a-table" class="btn-book animate__animated animate__fadeInUp scrollto">Learn Now!</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item" style="background-image: url({% static 'img/slide/slide-image-3.png' %});">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown"><span>Learn</span> in Burmese</h2>
               
                <div>
                  <a href="#menu" class="btn-menu animate__animated animate__fadeInUp scrollto">Register</a>
                  <a href="#book-a-table" class="btn-book animate__animated animate__fadeInUp scrollto">Learn Now!</a>
                </div>
              </div>
            </div>
          </div>

        </div>

        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>

      </div>
    </div>
  </section><!-- End Hero --> 
{% endblock %}
