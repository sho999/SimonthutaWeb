{% extends 'base.html' %}

{% block content %}
</br></br></br>
      <!-- ======= Book A Table Section ======= -->
      <section id="book-a-table" class="book-a-table">
        <div class="container">
  
          <div class="section-title">
            <h2>Register to Learn <span>for FREE!</span></h2>
            <p>Some registration related text will be here...</p>
          </div>
  
          <form action="forms/book-a-table.php" method="post" role="form" class="php-email-form">
            <div class="row">
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="username" id="username" placeholder="Your Username" data-rule="minlen:6" data-msg="Please enter at least 6 characters">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="password1" id="password1" placeholder="Your Password" data-rule="minlen:8" data-msg="Please enter at least 8 characters">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="password2" id="password2" placeholder="Confirm Your Password" data-rule="minlen:8" data-msg="Please enter at least 8 characters">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="city" id="city" placeholder="Your City">
                <div class="validate"></div>
              </div>
            </div>
           
            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your registration request was sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Register</button></div>
          </form>
  
        </div>
      </section><!-- End Book A Table Section -->
  

{% endblock %}
